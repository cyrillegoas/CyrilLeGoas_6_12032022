<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../scss/styles.scss" />
    <title>Fisheye</title>
  </head>
  <body>
    <header class="header">
      <a class="header__link" href="../../index.html"
        ><img
          class="header__logo"
          src="../../assets/logo/logo.png"
          alt="Fisheye Home page"
      /></a>
    </header>
    <main>
      <div class="info-wrapper">
        <section class="photographer-info">
          <div class="photographer-info__description">
            <h1 class="photographer-info__name">Mimi Keel</h1>
            <span class="photographer-info__location">London, UK</span>
            <span class="photographer-info__quote"
              >Voir le beau dans le quotidien</span
            >
          </div>
          <div class="photographer-info__btn-wrapper">
            <button class="btn">Contactez-moi</button>
          </div>
          <div class="photographer-thumb">
            <img
              class="photographer-thumb__img"
              src="../../assets/cards/Portrait_Nora.jpg"
              alt=""
            />
            <object
              class="photographer-thumb__img-clip"
              data="../../assets/utils/mask_card-grey.svg"
              type="image/svg+xml"
            ></object>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
