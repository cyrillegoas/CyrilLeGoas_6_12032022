<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/scss/styles.scss" />
    <title>Fisheye</title>
  </head>
  <body>
    <header class="header">
      <a class="header__link" href="./index.html"
        ><img
          class="header__logo"
          src="./assets/logo/logo.png"
          alt="Fisheye Home page"
      /></a>
      <h1 class="header__title">Nos photographes</h1>
    </header>
    <main>
      <ul class="profiles">
        <li class="profiles__card">
          <figure class="photographer-card">
            <a
              class="photographer-card__link"
              href="./src/routes/photographer.html"
            >
              <div class="photographer-thumb">
                <img
                  class="photographer-thumb__img"
                  src="./assets/cards/Portrait_Nora.jpg"
                  alt=""
                />
                <object
                  class="photographer-thumb__img-clip"
                  data="./assets/utils/mask_card.svg"
                  type="image/svg+xml"
                ></object>
              </div>
              <figcaption>
                <h2 class="photographer-card__name">Mimi Keel</h2>
              </figcaption>
            </a>
            <p class="photographer-card__description">
              <span class="photographer-card__location">London, UK</span>
              <span class="photographer-card__quote"
                >Voir le beau dans le quotidien</span
              >
              <span class="photographer-card__rate">400€/jour</span>
            </p>
          </figure>
        </li>
        <li class="profiles__card">
          <figure class="photographer-card">

                  type="image/svg+xml"
                ></object>
              </div>
              <figcaption>

              </figcaption>
            </a>
            <p class="photographer-card__description">
              <span class="photographer-card__location">Paris, France</span>
              <span class="photographer-card__quote"
                >Travaille sur des compositions complexes</span
              >
              <span class="photographer-card__rate">250€/jour</span>
            </p>
          </figure>
        </li>
        <li class="profiles__card">
          <figure class="photographer-card">

              class="photographer-card__link"

            >

              <span class="photographer-card__location">Berlin, Germany </span>

</html>
