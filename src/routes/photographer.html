      <div class="info-wrapper">
        <section class="photographer-info">
          <div class="photographer-info__description">
            <h1 class="photographer-info__name">Mimi Keel</h1>
            <span class="photographer-info__location">London, UK</span>
            <span class="photographer-info__quote"
              >Voir le beau dans le quotidien</span
            >
          </div>
          <div class="photographer-info__btn-wrapper">
            <button class="btn">Contactez-moi</button>
          </div>
          <div class="photographer-thumb">
            <img
              class="photographer-thumb__img"
              src="../../assets/cards/Portrait_Nora.jpg"
              alt=""
            />
            <object
              class="photographer-thumb__img-clip"
              data="../../assets/utils/mask_card-grey.svg"
              type="image/svg+xml"
            ></object>
          </div>
          <div class="contact-modal">
            <form class="contact-modal__form" action="#">
              <div class="contact-modal__header">
                <h1 class="contact-modal__title">
                  Contactez-moi<br />Mimi Keel
                </h1>
                <button type="button" class="contact-modal__close">
                  <img src="../../assets/utils/close.svg" alt="" />
                </button>
              </div>
              <label class="contact-modal__label" for="firstname">Prénom</label>
              <input
                class="contact-modal__input"
                type="text"
                name="firstname"
                id="firstname"
              />
              <label class="contact-modal__label" for="lastname">Nom</label>
              <input
                class="contact-modal__input"
                type="text"
                name="lastname"
                id="lastname"
              />
              <label class="contact-modal__label" for="email">Email</label>
              <input
                class="contact-modal__input"
                type="email"
                name="email"
                id="email"
              />
              <label class="contact-modal__label" for="message"
                >Votre message</label
              >
              <textarea
                class="contact-modal__message"
                id="message"
                name="message"
              ></textarea>
              <button class="btn">Envoyer</button>
            </form>
          </div>
        </section>
