            <h1 class="photographer-info__name">Mimi Keel</h1>

              src="../../assets/cards/Portrait_Nora.jpg"
              alt=""
            />
            <object
              class="photographer-thumb__img-clip"
              data="../../assets/utils/mask_card-grey.svg"
              type="image/svg+xml"
            ></object>
          </div>
        </section>
